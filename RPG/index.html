<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple RPG</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Recipe RPG</h1>
        <div>
            <canvas id="myCanvas" width="525" height="525"></canvas>
            <p id="talkBox"></p>
        </div>
        <div class="recipe">
          <p id="randomMeal"></p>
          <img id="recipeImage" src="" alt="Recipe Image">
          <p id="randomCookingTime"></p>
        </div>
        <div class="stepList">
          <ul id="todoList"></ul>
          <ul id="step"></ul>
        </div>
        <script src="//unpkg.com/jquery"></script>
        <script src="main.js"></script>
    </body>
</html>
