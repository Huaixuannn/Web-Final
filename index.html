<!DOCTYPE html>
<html>
<head>
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Recipe Generator</h1>
  
  <div class="container">
    <div class="introduction">
        <h2>Welcome to Recipe Generator!</h2>
        <h2>This web application helps you discover new recipes based on your preferences and current time.</h2>
        <h2>Let's get started!</h2>
    </div>

    <div class="choice-function-1">
        <div class="recipe">
            <p>Can't think of what to cook today?</p>
            <a href="recipe/index.html">
              <button id="randomRecipeButton">Get Random Recipes</button>
            </a>
        </div>
      <div class="video">
        <p>Want to watch recipe video to learn?</p>
        <a href="video/index.html">
          <button id="videoButton">Watch Recipe Video</button>
        </a>
      </div>
      <div class="RPG">
        <p>Play a game to get recipes for the whole day!</p>
        <!-- <p>Get recipes for the whole day!</p> -->
        <a href="RPG/index.html">
          <button id="RPGButton">Play Recipe RPG</button>
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
