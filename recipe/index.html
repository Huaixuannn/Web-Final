<!DOCTYPE html>
<html>
<head>
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Recipe</h1>
  
  <div class="container">
    <div class="introduction">
        <h2>Can't think of what to cook now?</h2>
        <p id="currentTime"></p>
        <p id="randomMeal"></p>
        
        <img id="recipeImage" src="" alt="Recipe Image">
        
        <div class="readmore">
          <input id="readMorebtn" type="button" value="Read more..."/>
          
        </div>
        <p id="slide">Slide down...</p>
        <p id="randomCookingTime"></p>
        <div class="stepList">
          <ul id="todoList"></ul>
          <ul id="step"></ul>
        </div>
        
        
    </div>

  <script src="main.js"></script>
</body>
</html>
